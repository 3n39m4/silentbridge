[cli]
interface = eno1

[certs]
private_key_passwd = whatever
ca_cert = /home/solstice/silentbridge/certs/ca.pem
server_cert = /home/solstice/silentbridge/certs/server.pem
private_key = /home/solstice/silentbridge/certs/server.pem
dh_file = /home/solstice/silentbridge/certs/dh

[static]
driver = wired
logger_stdout = -1
logger_stdout_level = 1
debug = 2
ieee8021x = 1
eap_reauth_period = 3600
use_pae_group_addr = 1
ctrl_interface = ./run/hostapd
eap_server = 1
eapol_key_index_workaround = 0

